<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <title>3D立方体旋转相册</title>
    <link rel="stylesheet" href="./css/yufew.css" />
  </head>

  <body>
    <div class="out-side">
      <div class="box">
        <div class="out-div out-front"><img src="img/1.jpg" /></div>
        <div class="out-div out-back"><img src="img/2.jpg" /></div>
        <div class="out-div out-left"><img src="img/3.jpg" /></div>
        <div class="out-div out-right"><img src="img/4.jpg" /></div>
        <div class="out-div out-top"><img src="img/5.jpg" /></div>
        <div class="out-div out-bottom"><img src="img/6.jpg" /></div>

        <div class="in-div in-front"><img src="img/7.jpg" /></div>
        <div class="in-div in-back"><img src="img/8.jpg" /></div>
        <div class="in-div in-left"><img src="img/9.jpg" /></div>
        <div class="in-div in-right"><img src="img/10.jpg" /></div>
        <div class="in-div in-top"><img src="img/11.jpg" /></div>
        <div class="in-div in-bottom"><img src="img/12.jpg" /></div>
      </div>
    </div>
  </body>
</html>
